<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cryptarithm Solver</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            color: #333;
        }
        input, button {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
        }
        #result {
            margin-top: 20px;
            padding: 10px;
            background-color: #e0f7fa;
            border: 1px solid #4dd0e1;
            color: #00796b;
        }
    </style>
</head>
<body>

    <h1>Cryptarithm Solver</h1>
    <input type="text" id="puzzle" placeholder="Enter puzzle (e.g., SEND + MORE = MONEY)" style="width: 80%;" />
    <button onclick="solve()">Solve</button>

    <div id="result"></div>

    <script>
        function solve() {
            const puzzle = document.getElementById('puzzle').value.trim();
            if (!puzzle.includes("=") || !puzzle.includes("+")) {
                document.getElementById('result').textContent = "Invalid puzzle format. Use 'SEND + MORE = MONEY'.";
                return;
            }

            const [leftSide, result] = puzzle.split("=");
            const words = leftSide.split("+").map(w => w.trim());
            const resultWord = result.trim();

            const letters = new Set([...words.join(""), ...resultWord]);

            if (letters.size > 10) {
                document.getElementById('result').textContent = "Too many unique letters. Cannot solve.";
                return;
            }

            const letterArray = Array.from(letters);

            const findSolution = () => {
                const digits = Array(10).fill().map((_, i) => i);

                const permute = (array, n = array.length) => {
                    if (n <= 1) return [array.slice()];
                    return array.flatMap((_, i) =>
                        permute(array.slice(0, i).concat(array.slice(i + 1)), n - 1).map(perm => [array[i], ...perm])
                    );
                };

                const isValidSolution = (perm) => {
                    const map = Object.fromEntries(letterArray.map((letter, i) => [letter, perm[i]]));
                    if (words.some(word => map[word[0]] === 0 || map[resultWord[0]] === 0)) return false;

                    const sumWords = words.map(word => Number(word.split('').map(letter => map[letter]).join('')));
                    const sumResult = Number(resultWord.split('').map(letter => map[letter]).join(''));

                    return sumWords.reduce((a, b) => a + b, 0) === sumResult;
                };

                for (const perm of permute(digits.slice(0, letterArray.length))) {
                    if (isValidSolution(perm)) {
                        return Object.fromEntries(letterArray.map((letter, i) => [letter, perm[i]]));
                    }
                }

                return null;
            };

            const solution = findSolution();

            if (solution) {
                document.getElementById('result').textContent = `Solution: ${JSON.stringify(solution)}`;
            } else {
                document.getElementById('result').textContent = "No solution found.";
            }
        }
    </script>
</body>
</html>
