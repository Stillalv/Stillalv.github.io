<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rahmat Jayadi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-top: 50px;
        }

        .profile {
            text-align: center;
        }

        .profile img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 10px;
            color: #007BFF;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 5px 0;
        }

        .info {
            text-align: left;
            margin-top: 20px;
        }

        .info p {
            font-size: 14px;
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="https://via.placeholder.com/120" alt="Profile Picture">
            <h1>Rahmat Jayadi</h1>
            <p>Mahasiswa Teknik Informatika</p>
        </div>

        <div class="info">
            <p><strong>Umur:</strong> 19 Tahun</p>
            <p><strong>Kampus:</strong> Universitas Muhammadiyah Kalimantan Timur</p>
            <p><strong>Fakultas:</strong> Sains dan Teknologi</p>
            <p><strong>Jurusan:</strong> Teknik Informatika</p>
        </div>
    </div>

</body>
  </html>
