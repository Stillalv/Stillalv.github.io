<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portofolio Rahmat Jayadi</title>
    <style>
        /* General Styling */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .container {
            width: 90%;
            max-width: 400px;
            background-color: #fff;
            border-radius: 20px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            padding: 30px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .container::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 123, 255, 0.4), transparent 70%);
            transform: rotate(25deg);
            animation: rotate 6s infinite linear;
            z-index: 0;
        }

        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        .profile img {
            width: 130px;
            height: 130px;
            border-radius: 50%;
            margin-bottom: 15px;
            position: relative;
            z-index: 1;
            border: 5px solid #74ebd5;
            transition: transform 0.3s ease;
        }

        .profile img:hover {
            transform: scale(1.1) rotate(5deg);
        }

        h1 {
            font-size: 28px;
            margin-bottom: 10px;
            color: #007BFF;
            z-index: 1;
            position: relative;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            margin: 10px 0;
            position: relative;
            z-index: 1;
        }

        .info {
            text-align: left;
            margin-top: 20px;
            z-index: 1;
            position: relative;
        }

        .info p {
            font-size: 15px;
            margin: 12px 0;
            padding: 12px;
            background-color: rgba(0, 123, 255, 0.1);
            border-radius: 12px;
            transition: transform 0.3s ease, background-color 0.3s ease;
        }

        .info p:hover {
            background-color: rgba(0, 123, 255, 0.2);
            transform: translateX(5px);
        }

        .button {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            z-index: 1;
            position: relative;
        }

        .button a {
            text-decoration: none;
            padding: 12px 25px;
            background-color: #007BFF;
            color: cyan;
            border-radius: 30px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button a:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="profile">
            <img src="https://i.imgur.com/QakTxln.png" alt="Profile Picture">
            <h1>Rahmat Jayadi</h1>
            <p>Mahasiswa Teknik Informatika</p>
        </div>

        <div class="info">
            <p><strong>Umur:</strong> 19 Tahun</p>
            <p><strong>Kampus:</strong> Universitas Muhammadiyah Kalimantan Timur</p>
            <p><strong>Fakultas:</strong> Sains dan Teknologi</p>
            <p><strong>Jurusan:</strong> Teknik Informatika</p>
        </div>

        <div class="button">
            <a href="#">Hubungi Saya</a>
        </div>
    </div>

</body>
</html>
